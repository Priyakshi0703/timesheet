<div class="container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label>Username </label>
      <input type="text" required class="form-control"  [(ngModel)]="userInput.empId" name="username" ngModel>
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="password" required class="form-control"  [(ngModel)]="userInput.password" name="password" ngModel>
    </div>

    <button type="submit" class="btn btn-success" (click)="login()">Submit</button>

  </form>
</div>
